{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-blog-single{{ end }}
{{ define "header_classes" }}{{ end }}

{{ define "main" }}
    <div class="container pb-6 pt-6 pt-md-10 pb-md-10">
        <div class="row justify-content-start">
            <div class="col-12 col-md-8">
                <div class="service service-single">
                    <article>
                        {{ $image := .Resources.GetMatch "large.jpg" }}
                        {{if $image}}
                            <figure class="article-image bottom_30">
                                <img alt="{{.Title}}" src="{{$image.RelPermalink}}">
                            </figure>
                        {{end}}
                        <h1 class="title">{{.Title}}</h1>
                        <span class="font-italic" style="font-size: 13px;">{{ .Date.Format "02.01.2006" }}</span>
                        <div class="content">{{.Content}}</div>
                    </article>
                </div>
            </div>
        </div>
    </div>
{{ end }}
