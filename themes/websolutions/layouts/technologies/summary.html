<a href="{{.Permalink}}">
    <div class="summary technologies text-center">
        {{$pageTitle := .Title}}
        {{ with .Resources.GetMatch "logo.png" }}
            {{ $r := .Fit "120x110" }}
            <img src="{{$r.RelPermalink}}" alt="{{$pageTitle}}">
        {{ else }}
            {{ with .Resources.GetMatch "logo.svg" }}
                <img style="padding: 10px;" src="{{.RelPermalink}}" alt="{{$pageTitle}}">
            {{end}}
        {{end}}
    </div>
</a>
