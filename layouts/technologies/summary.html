<a href="{{ .Permalink }}">
  <div class="flex items-center justify-center h-32 w-32 mx-auto bg-gray-100 rounded-lg shadow-lg p-4">
    {{ $pageTitle := .Title }}
    {{ with .Resources.GetMatch "logo.png" }}
      {{ $image := .Process "Resize 140x webp" }}
      <img class="object-contain h-20 w-20" width="70" height="70" src="{{ $image.RelPermalink }}"
           alt="{{ $pageTitle }}">
    {{ else }}
      {{ with .Resources.GetMatch "logo.svg" }}
        <img src="{{ .RelPermalink }}" alt="{{ $pageTitle }}" class="object-contain h-20 w-20">
      {{ end }}
    {{ end }}
  </div>
</a>
