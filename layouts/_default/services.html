{{ define "main" }}
    {{ partial "page-header" . }}
    <section>
      <div class="container text-center">
        <div
          class="from-body to-theme-light dark:from-darkmode-body dark:to-darkmode-theme-light rounded-2xl bg-gradient-to-b px-8 py-14">
            {{.Content}}
        </div>
      </div>
    </section>


    <section class="section">
      <div class="container">
        <div class="row">
            {{ range .Params.items }}
              <div class="md:col-6 lg:col-4 mb-14">
                <div
                  class="bg-theme-light dark:bg-darkmode-theme-light rounded p-8 text-center">
                    {{$name := .name }}
                    {{ if .image }}
                        {{ with $.Resources.GetMatch .image }}
                            {{ $r := .Fit "120x120" }}
                            <img class="mx-auto mb-6 rounded" alt="{{ $name }}"
                                 src="{{$r.RelPermalink}}" />
                        {{ end }}
                    {{ end }}
                  <h4 class="mb-3">
                      {{ .name }}
                  </h4>
                  <p class="mb-4">{{ .tech }}</p>

                </div>
              </div>
            {{ end }}
        </div>
      </div>
    </section>
{{ end }}
