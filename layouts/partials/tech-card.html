<a href="{{.Permalink}}">
    {{$pageTitle := .Title}}
    {{ with .Resources.GetMatch "logo.png" }}
      {{ partial "image" (dict "Src" .Permalink "Size" "70x110" "Alt" .Title) }}
    {{ else }}
        {{ with .Resources.GetMatch "logo.svg" }}
            {{ partial "image" (dict "Src" .Permalink "Size" "70x110" "Alt" .Title) }}
        {{end}}
    {{end}}
</a>
