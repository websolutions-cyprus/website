{{ define "main" }}
    {{ partial "page-header" . }}


    <section class="section-sm">
      <div class="container">
        <div class="row justify-center">
          <div class="lg:col-10">
            <div class="content">
                {{ range .Params.labels }}
                  <span class="italic font-extrabold">{{.key}}:</span> {{.value|safeHTML}}
                {{ end }}
                {{.Content}}
            </div>

            <div class="col">
              <h3 class="font-bold">Τεχνολογίες</h3>
              <div class="flex flex-wrap justify-center">
                  {{ range .Params.tech }}
                      {{ with $.Site.GetPage (print "/technologies/" .) }}
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 p-2">
                            {{ .Render "summary" }}
                        </div>
                      {{ end }}
                  {{ end }}
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
{{ end }}
